<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="position-relative position-absolute top-50 start-50 translate-middle">
    <div class="card rounded "style="width: 25rem; height: 35rem;background-color: #becdd2;">
        <div class="card-body">
          <h2 class="card-title text-center mt-3">BMI Calculator</h2>
          <div class="mt-5">
            <p style="margin-top: 2rem;">
                <label class="fw-bold"></b>Height in CM: </label><input type="text" id="height" style="margin-left: 1rem;">
            </p>
          <p style="margin-top: 2rem;">
            <label class="fw-bold">Weight in KG: </label><input type="text" id="weight" style="margin-left: 1rem;">
        </p>
        </div>
          <div class="text-center mt-5">
            <button type="button" class="btn btn-warning" onclick="calculate()" style="width: 8rem;">calculate</button>
            <button type="button" class="btn btn-warning" onclick="reset()" style="margin-left:2rem; width: 8rem;">reset</button>
        </div>
        <div class="text-center">
        <div class="text-center mt-5 rounded" style="margin-left: 5rem;margin-right: 5rem;height: 2rem;" id="box">
            <h4 id="result" class="fw-bold"></h4>
        </div>
        <div class="text-center mt-4">
            <p class="fw-bold"><h4 id="catagory"></h4></p>
        </div>
    </div>
          <div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
